<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link href="css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.1.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>To-Do</title>
  </head>
  <body>
    <div class="jumbotron">
      <h1>To-do List!</h1>
      <p>Here's where to get thangs done.</p>
      <img src="img/cat.gif">
    </div>
    <div class="container row">
      <div class="col-sm-6">
        <form id="inputForm" class="form-group">
          <label for="userInput">Enter Task: </label>
          <input id="userInput" type="text">
          <button type="submit" class="btn btn-warning">Add to list!</button>
        </form>
      </div>
      <div class="col-sm-6">
        <form id="taskForm" class="form-group">
          <ul id="taskList">
          </ul>
          <button id="deleteBut" type="submit" class="btn btn-danger">Delete Selected</button>
        <form>
      </div>
    </div>
  </body>
</html>
